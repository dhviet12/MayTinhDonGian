<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form>
<h1>Calculator</h1>
    <input type ="number" id="number1"> <input type="number" id="number2">
    <br>
    <br>
    <button onclick="phepcong()" >Addition (+)</button>
    <button onclick="pheptru()" > Suctraction (-)</button>
    <button onclick="phepnhan()" > Multiplication (X)</button>
    <button onclick="phepchia()" > Division (/)</button>
</form>
<script>
function phepcong() {
    let a = parseFloat(number1.value);
    let b = parseFloat(number2.value);
    let c = a + b;
    alert('Tổng 2 số là ' + c);
}

function pheptru() {
    let a=parseFloat(number1.value);
    let b=parseFloat(number2.value);
    let e= a-b;
    alert('Hiệu 2 số là '+ e);
}
function phepnhan() {
    let a=parseFloat(number1.value);
    let b=parseFloat(number2.value);
    let f= a*b;
    alert('Nhân 2 số là '+ f);
}
function phepchia() {
    let a=parseFloat(number1.value);
    let b=parseFloat(number2.value);
    let g= a/b;
    alert('Chia 2 số là '+ g);
}


</script>

</body>
</html>
